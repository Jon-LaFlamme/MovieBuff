<table border="1">
    <thead>
    <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Language</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    {% for i in results %}
    <tr><td>
        <a href="{{url_for('serach_movie', moviename=i['imdb_title_id'])}}">
            {{i['title']}}
        </a>
        </td>
        <td>{{i['year']}}</td>
        <td>{{i['genre']}}</td>
        <td>{{i['language']}}</td>
        <td>{{i['avg_vote']}}</td>
    </tr>
    {%endfor%}
    </tbody>
</table>
